<ion-list style="background: none">
  <ion-list-header style="margin-bottom: 4px">Best Ball</ion-list-header>
  <div class="stat-container">
    <div class="header-container">
      <ion-list-header class="ball-name">
        {{ bestBall().ballName }}
      </ion-list-header>
      <span class="game-count-ratio">{{ bestBall().gameCount }} / {{ totalGames() }}</span>
    </div>
    <div class="inner-stat-container">
      <ion-img [src]="storageService.url + bestBall().ballImage"></ion-img>
      <div class="ball-stats">
        <div class="stat-line">
          <span class="stat-label">Avg:</span>
          <span class="stat-value">{{ bestBall().ballAvg }}</span>
        </div>
        <div class="stat-line">
          <span class="stat-label">High:</span>
          <span class="stat-value">{{ bestBall().ballHighestGame }}</span>
        </div>
        <div class="stat-line">
          <span class="stat-label">Low:</span>
          <span class="stat-value">{{ bestBall().ballLowestGame }}</span>
        </div>
      </div>
    </div>
  </div>
</ion-list>
