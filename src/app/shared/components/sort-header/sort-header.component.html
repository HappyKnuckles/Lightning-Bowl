<ion-button fill="clear" #sortTrigger [id]="id()">
  <ion-icon slot="icon-only" name="swap-vertical"></ion-icon>
</ion-button>

<ion-popover #sortPopover [trigger]="id()" dismissOnSelect="true" alignment="center" side="bottom" (ionWillPresent)="onPopoverWillPresent()">
  <ng-template>
    <ion-list #sortList>
      <ion-radio-group [(ngModel)]="selectedSortKey" (ngModelChange)="onSortChange($event)">
        <ion-item *ngFor="let option of sortOptions()" (click)="selectOption(option)">
          <ion-radio slot="start" [value]="getSortKey(option)"></ion-radio>
          <ion-label>{{ option.label }}</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ng-template>
</ion-popover>
