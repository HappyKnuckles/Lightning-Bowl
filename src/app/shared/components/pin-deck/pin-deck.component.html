<div class="pin-deck-container" [class.stat-mode]="isStatPage()" [style.transform]="'scale(' + scale() + ')'">
  <div class="pin-row" *ngFor="let row of pinDeck(); trackBy: trackByRow">
    <div
      class="pin"
      *ngFor="let pin of row; trackBy: trackByPinId"
      [class.active]="pin.active"
      [class.is-split]="isSplit() && pin.active && isStatPage()"
      aria-hidden="true"></div>
  </div>
</div>
