<div class="score-toolbar" [class.show]="show()" [ngStyle]="{ bottom: offset() + 'px' }">
  <ion-button (click)="onStrikeClick()" (mousedown)="$event.preventDefault()" [disabled]="strikeDisabled()"> X </ion-button>
  <ion-button (click)="onSpareClick()" (mousedown)="$event.preventDefault()" [disabled]="spareDisabled()"> / </ion-button>
</div>
