<div class="stat-container">
  <ng-container *ngFor="let stat of statDefinitions; trackBy: trackByKey">
    <div class="stats">
      <app-stat-row
        [label]="stat.label"
        [currentStat]="currentStats[stat.key]"
        [prevStat]="stat.prevKey ? prevStats[stat.prevKey] : undefined"
        [id]="stat.id">
      </app-stat-row>
    </div>
  </ng-container>
</div>
