<div class="stats">
  <ion-text [id]="id + '-tooltip'">{{ label }}: <ion-icon *ngIf="toolTip" name="information-circle-outline"></ion-icon> </ion-text>
  <ion-popover *ngIf="toolTip" [trigger]="id + '-tooltip'" size="cover">
    <ion-text class="tooltip">{{ toolTip }}</ion-text>
  </ion-popover>
  <ion-text class="value" [id]="id">
    {{ currentStat | conditionalNumber }}<span *ngIf="isPercentage">%</span>

    @if (statDifference !== '0') {
    <ion-icon [name]="getArrowIcon(currentStat, prevStat)" [color]="getDiffColor(currentStat, prevStat)"> </ion-icon>
    }
  </ion-text>

  @if (statDifference !== '0') {
  <ion-popover class="diffPopover" [trigger]="id">
    <ion-text [color]="getDiffColor(currentStat, prevStat)">
      {{ statDifference }}
    </ion-text> </ion-popover
  >}
</div>
