<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchBalls($event)" placeholder="Search for a ball"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    @for (ball of filteredBalls; track ball.ball_id) {
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="url + ball.thumbnail_image"></ion-img>
      </ion-avatar>
      <ion-checkbox [value]="ball" [checked]="isChecked(ball)" (ionChange)="checkboxChange($event)">
        <ion-label>
          <p>{{ ball.brand_name }} ({{ball.release_date}})</p>
          <h2>{{ ball.ball_name }}</h2>
        </ion-label>
      </ion-checkbox>
    </ion-item>
    }
  </ion-list>
</ion-content>
