<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-note slot="start">Score Range</ion-note>
    <ion-input class="ion-text-center" [(ngModel)]="filters.minScore" name="minScore"></ion-input>
    <ion-label class="ion-text-center">-</ion-label>
    <ion-input class="ion-text-center" [(ngModel)]="filters.maxScore" name="maxScore"></ion-input>
  </ion-item>
  <ion-item>
    <ion-note slot="start">Time Range</ion-note>
    <ion-datetime-button datetime="datetime-min"></ion-datetime-button>
    <ion-label class="ion-text-center">-</ion-label>
    <ion-datetime-button datetime="datetime-max"></ion-datetime-button>
  </ion-item>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="datetime-min"
        display-format="MM/DD/YYYY"
        [(ngModel)]="filters.startDate"
        name="startDate"
        [highlightedDates]="highlightedDates"
        (ionChange)="updateStart($event)"
        presentation="date"></ion-datetime>
    </ng-template>
  </ion-modal>
  <ion-modal [keepContentsMounted]="true" showBackdrop="true">
    <ng-template>
      <ion-datetime
        id="datetime-max"
        display-format="MM/DD/YYYY"
        [(ngModel)]="filters.endDate"
        name="endDate"
        [highlightedDates]="highlightedDates"
        (ionChange)="updateEnd($event)"
        presentation="date"></ion-datetime>
    </ng-template>
  </ion-modal>
  <ion-item>
    <ion-toggle [(ngModel)]="filters.isPractice" name="isPractice">Exclude practice games</ion-toggle>
  </ion-item>
  <ion-item>
    <ion-toggle [(ngModel)]="filters.isPerfect" name="isPerfect">Only perfect games</ion-toggle>
  </ion-item>
  <ion-item>
    <ion-toggle [(ngModel)]="filters.isClean" name="isClean">Only clean games</ion-toggle>
  </ion-item>
  <!-- <ion-button (click)="reset()">Reset Filters</ion-button> -->
</ion-content>
