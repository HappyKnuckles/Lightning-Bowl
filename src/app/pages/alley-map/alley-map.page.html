<ion-header>
  <ion-toolbar>
    <ion-title>Alley map</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Ort suchen (z.B. Berlin)" (ionChange)="onSearch($event)" debounce="700"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="map-wrapper">
    <div #mapContainer id="map_canvas"></div>
  </div>
</ion-content>
