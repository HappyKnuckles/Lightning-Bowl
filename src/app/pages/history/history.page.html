<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="padding: 4px">
      <ion-button for="excelUpload" type="button" class="action-sheet" slot="start" fill="clear"
        (click)="openExcelFileInput()">
        <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="exportToExcel()" class="action-sheet" fill="clear">
        <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon> </ion-button></ion-buttons>
    <!-- Clear Input on Upload-->
    <input type="file" id="excelUpload" class="ion-hide" (input)="handleFileUpload($event)" placeholder="Upload file"
      accept=".xlsx" />
    <ion-title>
      History
      <ion-badge>{{gameFilterService.filteredGames().length }}</ion-badge>
    </ion-title>
    <ion-buttons slot="end" class="action-sheet">
      <ion-button fill="clear" (click)="openFilterModal()"
        [disabled]="(gameFilterService.filteredGames().length <= 0 && !loadingService.isLoading)">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
        <ion-text class="filter-indicator"
          *ngIf="gameFilterService.activeFilterCount() !== 0">{{gameFilterService.activeFilterCount()}}</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Show this message if there are no game history items and it's not loading -->
  <ng-container *ngIf="!loadingService.isLoading();">
    <ng-container *ngIf="storageService.games().length <= 0; else checkFilteredGames">
      <ion-text class="no-game-text">
        Start playing a few games to see your history here!
      </ion-text>
    </ng-container>
    <ng-template #checkFilteredGames>
      <ng-container *ngIf="gameFilterService.filteredGames().length <= 0; else content">
        <ion-text class="no-game-text">
          No games for this filter!
        </ion-text>
      </ng-container>
    </ng-template>
  </ng-container>
  <!-- Main content to display when there is game history or when loading is done -->
  <ng-template #content>
    <app-game [games]="gameFilterService.filteredGames()"
      [gameCount]="gameFilterService.filteredGames().length"></app-game>
  </ng-template>
</ion-content>
